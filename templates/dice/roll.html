<div class="hexxen dice-roll">
    {{#if flavor}}
    <div class="dice-flavor">{{flavor}}</div>
    {{/if}}
    <div class="dice-result">
        <div class="dice-formula"><i class="fas fa-dice"></i> : {{{formula}}}</div>
        {{{tooltip}}}
        <h4 class="dice-total">{{{total}}}</h4>
    </div>
</div>
